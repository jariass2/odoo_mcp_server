version: '3.8'

services:
  odoo-mcp:
    build: .
    image: odoo-mcp-server:latest
    container_name: odoo-mcp-server
    environment:
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_API_KEY=${ODOO_API_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - odoo-network

networks:
  odoo-network:
    driver: bridge
